{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Carbonbins</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/payment.css' %}">
</head>

<body style="background-color: #296d2d;">
    <section id='top'>
        <div>
            <img src="{% static 'assets/img/logo.png' %}"></div>
        <div style="margin-top: 80px;font-size: 80px;"></div>
        <div style="max-width: 500px;"></div>

        <div align='center' >
        <div style="max-width: 500px; margin-left: 20px; margin-right: 20px;">
            <div>
                <h2 style="color: aqua">Complete payment</h2>
            </div>

            <div>
                <form id="payment-form" method="post" action="/payment/">
            {% csrf_token %}
            <section>
                <!--
                <label for="amount">
                    <span class="input-label">Amount</span>
                    <div class="input-wrapper amount-wrapper">
                        <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
                    </div>
                </label>
                -->
                <div class="bt-drop-in-wrapper">
                    <div id="bt-dropin"></div>
                </div>
            </section>

            <input type="hidden" id="nonce" name="payment_method_nonce"/>
                    <br>
            <button class="btn btn-primary" type="submit" id="submit-button"><span>Make Payment</span></button>
        </form>
            </div>
        </div>
            </div>
    </section>
    <div id="clogo" align='right'><img src="{% static 'assets/img/clogo.png' %}"></div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://js.braintreegateway.com/web/dropin/1.22.1/js/dropin.min.js"></script>
<script>
  var form = document.querySelector('#payment-form');
  var client_token = '{{ client_token }}';

  braintree.dropin.create({
    authorization: client_token,
    container: '#bt-dropin',
    paypal: {
      flow: 'vault'
    }
  }, function (createErr, instance) {
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          console.log('Error', err);
          return;
        }

        // Add the nonce to the form and submit
        document.querySelector('#nonce').value = payload.nonce;
        form.submit();
      });
    });
  });



</script>
</body>
</html>
